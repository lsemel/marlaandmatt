<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <script src="{{ site.baseurl }}/javascripts/jquery-1.11.0.min.js"></script>
    <script src="{{ site.baseurl }}/javascripts/holder.js"></script>
    <script src="{{ site.baseurl }}/javascripts/bootstrap/transition.js"></script>
    <script src="{{ site.baseurl }}/javascripts/bootstrap/carousel.js"></script>
    <script src="{{ site.baseurl }}/javascripts/carousel.js"></script>
    <!-- <link href="http://fonts.googleapis.com/css?family=Lato:300,600,700|Life+Savers:400' rel='stylesheet' type='text/css'>" -->
    <link href="http://fonts.googleapis.com/css?family=Pacifico|Lato:300,600,700|' rel='stylesheet' type='text/css'>"

</head>
<body>

<div class="top" style="background-image:url({{ site.baseurl }}{{ page.photo }})">
    {% if page.active == "couple" %}
 <img class="headline" src="{{ site.baseurl }}/images/marlaandmatt.png" />
    {% endif %}
</div>

<div class="container">
    <nav>
        <a {% if page.active == "couple" %}class="active" {% endif %}href="{{ site.baseurl }}/">The Couple</a>
        <a {% if page.active == "wedding-party" %}class="active" {% endif %}href="{{ site.baseurl }}/wedding-party.html">The Wedding Party</a>
        <a {% if page.active == "ceremony" %}class="active" {% endif %}href="{{ site.baseurl }}/ceremony.html">The Ceremony</a>
        <a {% if page.active == "registry" %}class="active" {% endif %}href="{{ site.baseurl }}/registry.html">Registry</a>
    </nav>
    <div class="content col-md-8 col-md-offset-2">
        {{ content }}
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">

        </div>
    </div>
</div>

</body>
</html>
